---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rate
  namespace: rate
  labels:
    service: rate
    role: app
spec:
  replicas: 3
  selector:
    matchLabels:
      service: rate
      role: app
  template:
    metadata:
      labels:
        service: rate
        role: app
    spec:
      containers:
        - name: rate
          image: registry-harbor-core.infra.svc.cluster.local/library/rate:55399b474d522d7b10938fe971df251458b81c15
          env:
          - name: SENTINEL_HOST
            value: rfs-rate-kvs.rate.svc.cluster.local
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: rate-kvs
                key: PASSWORD
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
              scheme: HTTP
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: rate
  namespace: rate
  labels:
    service: rate
    role: app
spec:
  type: ClusterIP
  ports:
    - name: "http-port"
      protocol: "TCP"
      port: 8080
      targetPort: 8080
  selector:
    service: rate
    role: app
