---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: payment-info
  namespace: payment-info
  labels:
    service: payment-info
    role: proxy
spec:
  routes:
    - services:
        - name: payment-info
          port: 8080
      conditions:
        - prefix: /payment-info
      pathRewritePolicy:
        replacePrefix:
          - replacement: /payment-info
      permitInsecure: true
